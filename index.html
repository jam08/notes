<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>My To Do List</title>
        <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    </head>
    <body>
        <main>
            <header class="page-header">
                <h1>Notes</h1>
            <div class="add-task">
                <input type="text" id="new-task" name="ntask" placeholder="New Task">
                <button type="submit" id="add-button">
                    <img src="images/more.png">
                </button>
                <!--<input id="add-button" type="submit" value="+">--> 
            </div>
            </header>
            <section class="tasks">
                <header class="header-todo">
                    <h2>To Do</h2>
                </header>
                <ul id="todo-list"></ul>
            </section>
            <section class="completed-list">
                <header class="header-completed">Completed</header>
                <ul id="completed"></ul>
            </section>
        </main>
        <footer></footer>
        <script src="js/taskActions.js"></script>
        <script src="js/getTask.js"></script>
    </body>
</html>
